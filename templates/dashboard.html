<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Dashboard - Cut & Style</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-cut"></i> Appointment Dashboard</h1>
            <div class="dashboard-controls">
                <div class="date-filter">
                    <label for="filter-date">Filter by Date:</label>
                    <input type="date" id="filter-date">
                </div>
                <div class="status-filter">
                    <label for="filter-status">Status:</label>
                    <select id="filter-status">
                        <option value="confirmed">Confirmed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Today's Appointments</h3>
                <p id="today-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Upcoming</h3>
                <p id="upcoming-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Cancelled</h3>
                <p id="cancelled-count">0</p>
            </div>
        </div>

        <div class="appointments-table-container">
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Service</th>
                        <th>Barber</th>
                        <th>Date & Time</th>
                        <th>Contact</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointments-body">
                    <!-- Appointments will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="appointment-detail-modal" id="detail-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Appointment Details</h2>
                <div id="appointment-details">
                    <!-- Details will be loaded here -->
                </div>
                <div class="modal-actions">
                    <button id="cancel-appointment-btn">Cancel Appointment</button>
                    <button id="save-changes-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
